<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>rest-api with Albums from JSON Placeholder Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="common.html">
  </head>
  <body class="fullbleed layout horizontal">

    <dom-module id="gallery-photo">
      <template>
        <style>
          :host {
            display: block;
            width: 200px;
            height: 300px;
            padding: 20px 0 0;
            text-align: center;
            }
        </style>
        <img src="[[photo.thumbnailUrl]]" width="150" height="150">
        <div>[[photo.title]]</div>
      </template>
      <script>
        document.addEventListener('HTMLImportsLoaded', function() {
          Polymer({
            is: 'gallery-photo',
            properties: {
              photo: Object
            }
          });
        });
      </script>
    </dom-module>

    <template is="dom-bind" id="app">
      <rest-api url="http://jsonplaceholder.typicode.com"
                offset-param-name="_start"
                limit-param-name="_limit">
          <rest-api-resource name="albums"
                             collection="{{albums}}"
                             selected-item="{{currentAlbum}}"
                             read-only>
            <rest-api-resource name="photos"
                               read-only>
            </rest-api-resource>
        </rest-api-resource>
      </rest-api>

      <iron-list items="[[albums]]"
                 selection-enabled
                 selected-item="{{currentAlbum}}"
                 class="flex-1">
        <template>
          <paper-item>[[item.title]]</paper-item>
        </template>
      </iron-list>

      <div class="flex-2 layout vertical">
        <template is="dom-if" if="[[currentAlbum]]">
          <iron-list items="[[currentAlbum.photos]]" grid as="photo">
            <template>
              <gallery-photo photo="[[photo]]"></gallery-photo>
            </template>
          </iron-list>
        </template>
      </div>
    </template>

  </body>
</html>
